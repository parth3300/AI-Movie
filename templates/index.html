<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ¬ AI Movie Processor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #38bdf8;
      margin-bottom: 10px;
    }
    form {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(56,189,248,0.3);
      max-width: 600px;
      width: 100%;
    }
    input[type="file"], textarea {
      width: 100%;
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 8px;
      border: none;
      border-radius: 6px;
      background: #334155;
      color: white;
      font-size: 14px;
    }
    textarea {
      height: 150px;
      resize: vertical;
    }
    button {
      background: #38bdf8;
      border: none;
      color: #0f172a;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #0ea5e9;
    }
    .tabs {
      margin-top: 20px;
    }
    .file-list {
      margin-top: 10px;
      list-style: none;
      padding: 0;
    }
    .file-list li a {
      color: #38bdf8;
      text-decoration: none;
    }
    .file-list li a:hover {
      text-decoration: underline;
    }

    /* Progress section */
    #progress-container {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      background: #334155;
      border-radius: 6px;
      overflow: hidden;
      display: none;
    }
    #progress-bar {
      height: 20px;
      background: #38bdf8;
      width: 0%;
      transition: width 0.4s ease;
    }
    #progress-text {
      text-align: center;
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ AI Movie Processor</h1>

  <form method="POST" enctype="multipart/form-data">
    <label><b>Upload Movie File:</b></label>
    <input type="file" name="movie_file">

    <button type="submit" name="action" value="generate_srt">Generate SRT</button>

    {% if show_tabs %}
    <div class="tabs">
      <p><b>Available Subtitle Parts:</b></p>
      <ul class="file-list">
        {% for file in part_files %}
          <li><a href="{{ url_for('download_file', filename=file) }}" download>{{ file }}</a></li>
        {% endfor %}
      </ul>

      <hr>
      <label><b>Paste Transcript Text:</b></label>
      <textarea name="transcript_text" placeholder="Paste your transcript timestamps here..."></textarea>

      <input type="hidden" name="video_filename" value="{{ video_filename }}">
      <button type="submit" name="action" value="trim">Trim Video</button>
    </div>
    {% endif %}
  </form>

  <!-- Progress bar -->
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <div id="progress-text"></div>

  <script>
    function checkProgress() {
      fetch("/progress")
        .then(res => res.json())
        .then(data => {
          const percent = data.percent;
          const bar = document.getElementById("progress-bar");
          const text = document.getElementById("progress-text");
          const container = document.getElementById("progress-container");

          container.style.display = "block";
          bar.style.width = percent + "%";
          text.innerText = "Processing: " + percent + "%";

          if (percent < 100) {
            setTimeout(checkProgress, 1000);
          } else {
            text.innerText = "âœ… Done! Your video is ready.";
          }
        })
        .catch(() => {
          setTimeout(checkProgress, 2000);
        });
    }

    // Start progress checking when form is submitted
    const form = document.querySelector("form");
    form.addEventListener("submit", function() {
      document.getElementById("progress-bar").style.width = "0%";
      document.getElementById("progress-text").innerText = "Starting...";
      document.getElementById("progress-container").style.display = "block";
      checkProgress();
    });
  </script>
</body>
</html>
